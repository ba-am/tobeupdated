# -- Theme Options --
colorScheme = "ocean" # Deep blue professional aesthetic
defaultAppearance = "dark"
autoSwitchAppearance = true

enableSearch = true
enableCodeCopy = true

mainSections = ["posts"]

[header]
  layout = "fixed-fill-blur"

[footer]
  showMenu = true
  showCopyright = true
  showThemeAttribution = false
  showAppearanceSwitcher = true
  showScrollToTop = true

[homepage]
  layout = "background" # Visual and smart
  showRecent = true
  showRecentItems = 3
  showMoreLink = true
  cardView = true
  layoutBackgroundBlur = true

[article]
  showDate = true
  showAuthor = true
  showHero = true
  heroStyle = "background"
  layoutBackgroundBlur = true
  showReadingTime = true
  showTableOfContents = true
  showTaxonomies = true
  sharingLinks = ["linkedin", "twitter", "reddit", "email"]
  showHeadingAnchors = true
  showRelatedContent = true
  relatedContentLimit = 6

[list]
  showHero = true
  heroStyle = "background"
  cardView = true
