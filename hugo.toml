baseURL = 'https://example.org/'
languageCode = 'en-us'
title = 'Hello AI Friend'
theme = "hello-friend-ng"

[pagination]
  pagerSize = 5

[taxonomies]
  tag      = "tags"
  category = "categories"
  series   = "series"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Subtitle for home
  homeSubtitle = "A simple and beautiful blog, enhanced by AI"

  # Metadata
  description = "A blog about technology, AI, and more."
  keywords = "AI, Blog, Tech, Hugo"

  # Enable various features
  disableReadOtherPosts = false
  enableSharingButtons = true
  enableReadingTime = true
  enableGlobalLanguageMenu = true
  enableThemeToggle = true

  [params.logo]
    logoMark     = ">"
    logoText     = "$ cd /ai-world/"
    logoHomeLink = "/"

  [params.author]
    name = "AI Developer"

  [[params.social]]
    name = "github"
    url  = "https://github.com/google"

  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/google"

  [[params.social]]
    name = "email"
    url  = "mailto:ai@example.com"

